<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goals</title>
  <!-- Include any necessary CSS frameworks or libraries -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Goals</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="transactions.html">Transactions</a></li>
        <!-- Add more navigation links as needed -->
      </ul>
    </nav>
  </header>

  <main class="goals-container">
    <section class="goals-list">
      <h2>Current Goals</h2>
      <div id="goalsList">
        <!-- Goals will be added dynamically here -->
      </div>
    </section>

    <section class="add-goal">
      <h2>Add New Goal</h2>
      <form id="addGoalForm">
        <div class="form-group">
          <label for="goalName">Goal Name:</label>
          <input type="text" id="goalName" name="goalName" required>
        </div>
        <div class="form-group">
          <label for="goalAmount">Goal Amount:</label>
          <input type="number" id="goalAmount" name="goalAmount" min="0" step="0.01" required>
        </div>
        <button type="submit">Add Goal</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Your Finance App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
